<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Divs</title>
    <style>
        .container {
            height: 80px;
            width: 570px;
            border: 5px solid black;
        }
        .new {
            height: 30px;
            width: 80px;
            border: 2px solid green;
            padding: 10px;
            margin-left: 30px;
            margin-top: 10px;
            float: left;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="new">
        <h2>Spring</h2>
    </div>
    <div class="new">
        <h2>Summer</h2>
    </div>
    <div class="new">
        <h2>Fall</h2>
    </div>
    <div class="new">
        <h2>Winter</h2>
    </div>
</div>

</body>
</html>
