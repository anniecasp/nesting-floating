<head>

    <title>Float Right and Left</title>

        .right {
            float: right;
        }
        .left {
            float: left;
        }
       
    </style>
</head>
<body>
<img src="roses.jpg" class="left">

<h2>Second Heading</h2>
<h3>Third Heading</h3>
<h4>Fourth Heading</h4>
<h5>Fifth Heading</h5>

</body>
</html>
